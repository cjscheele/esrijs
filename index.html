<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />


  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>  
    
    
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search) {   
    
      esriConfig.apiKey = "AAPK1074e52bbd8d4a7f8aac8850a186c22bxMaJNAQ4TRN94kULcaymkyRF64zjDWC-w4jRlYFPAg6toeCDU-pTio78mm89UU4z";
      const map = new Map({ 
        basemap: "arcgis-topographic" // Basemap layer service 
      });

      const view = new MapView({
      map: map,
      center: [-97.7431, 30.2672], // Longitude, latitude
      zoom: 13, // Zoom level
      container: "viewDiv" // Div element
      });

      let basemapGallery = new BasemapGallery({
        view: view
      });
      // Add widget to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateBtn = new Locate({
        view: view
      });

      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-left"
      });

      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
    });  
   </script>

  
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style> 
</head>
<body>
  <div id="viewDiv"></div> 
</body>
</html>
